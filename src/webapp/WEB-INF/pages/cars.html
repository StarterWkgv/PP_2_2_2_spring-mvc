<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of cars</title>
</head>
<body>
<div>
    <table>
        <caption style="font-size: 25px; font-weight: bold">List of cars</caption>
        <tr style="background-color: teal; font-size: 20px">
            <th>Id</th>
            <th>Model</th>
            <th>Colour</th>
        </tr>
        <th:block th:each="car : ${cars}">
            <tr style="background-color: aquamarine; font-size: 18px">
                <td th:text ="${car.getId()}"></td>
                <td th:text ="${car.getModel()}"></td>
                <td th:text ="${car.getColour()}"></td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
